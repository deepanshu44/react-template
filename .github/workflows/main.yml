name: Pull Request Test

on:
  pull_request:
    branches: [master]

jobs:
  merge-pull-request-from-bot:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    permissions: 
      pull-requests: write
      contents: write
    steps:
      - name: test
        run: gh pr merge ${{github.event.pull_request.html_url}} -r --admin --auto -b "auto-merging dependabot PR"
        env:
         GH_TOKEN: ${{ github.token }}

  code-break-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 16.13.x
          cache: npm
      - name: testing if installation works
        run: npm i --dry-run
